<meta charset="UTF-8">

<script>


   
    for( var i = 0; i < 10; i++ ) {
        alert( "O resultado é " + (2 * i) );
    }
    document.write("FOR");


    var j = 0;

    while( j < 10 ) {
        alert( "O resultado é " + (2 * j) );
        j++;
    }
    document.write("WHILE");

</script>
