<meta charset="UTF-8">
 <h3>Álcool ou Gasolina?</h3>
<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	document.write ("Consumo de gasolina é " + consumoDeGasolina + " km por litro <br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;
	document.write ("Consumo de Alcóol é " + consumoDeAlcool + " km por litro <br>");

</script>
