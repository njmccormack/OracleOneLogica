<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<canvas width="400" height="600"></canvas>
</html>
<script>
    let tela = document.querySelector("canvas")
    let pincel = tela.getContext("2d");

    pincel.fillStyle = 'lightgrey'
    pincel.fillRect(0, 0, 400, 600)

    pincel.fillStyle = 'maroon'
    pincel.beginPath()
    pincel.arc(100, 500, 100, 0, 2 * 3.14)
    pincel.fill()

    pincel.fillStyle = 'maroon'
    pincel.beginPath()
    pincel.arc(300, 500, 100, 0, 2 * 3.14)
    pincel.fill()

    pincel.beginPath()
    pincel.fillStyle = 'lightcoral'
    pincel.arc(200, 100, 100, 0, 2 * 3.14)
    pincel.fill()

    pincel.fillStyle = 'maroon'
    pincel.beginPath()
    pincel.fillRect(100, 100, 200, 500)


</script>
