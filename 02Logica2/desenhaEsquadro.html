    function desenhaEsquadro(xa, ya, xc, yc, cor) {
    //a implementacao fica com vc :)
        pincel.fillStyle=cor;
	    pincel.beginPath();
	    pincel.moveTo(xa, ya);
	    pincel.lineTo(xa, yc);
	    pincel.lineTo(xc, yc);
	    pincel.fill();
	}

	var xc = 400; 
	var yc = 400;
